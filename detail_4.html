<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deatil_4</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/detail_4.css" type="text/css" />
    <link rel="stylesheet" href="./css/base.css" type="text/css" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/c/font_4726577_x7nlfafnpbj.css"
    />
    <!-- use google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="HOME">
      <ul class="topbar">
        <li class="topbar-l">
          <ul class="topbar-l">
            <li><img src="./svgs/logo.svg" alt="logo" title="logo" /></li>
            <li class="roboto-black-italic"><a href="#HOME">HOME</a></li>
            <li class="roboto-thin">
              <a href="#Photographer">Photographer</a>
            </li>
            <li class="roboto-bold"><a href="#Contact_Us">Contact Us</a></li>
          </ul>
        </li>
        <li class="topbar-l">
          <ul class="topbar-r">
            <li>
              <img
                class="search-icon"
                src="./svgs/search.svg"
                alt="search"
                title="search"
              />
              <input
                class="search"
                type="text"
                placeholder="Enter what you want"
              />
            </li>
            <li><img src="./svgs/img_top.svg" alt="img_top" title="icon" /></li>
            <li>|</li>
            <li>
              <img
                src="./svgs/head_portrait.svg"
                alt="head_portrait"
                title="user"
              />
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <main>
      <h1>Contact Us</h1>
      <p class="cookies-message">This is a message about cookies.</p>
      <form action="/submit" method="post" class="form">
        <fieldset>
          <legend>Request information:</legend>

          <label for="text"><strong>Your Name:</strong></label>
          <input type="text" id="text" name="text" required />
          <label for="email"><strong>Email Address:</strong></label>
          <input type="email" id="email" name="email" required />

          <label for="password"><strong>password:</strong></label>
          <input type="password" id="password" name="password" required />
          <input class="btn" type="submit" value="SEND MESSAGE" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
