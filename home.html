<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/home.css" type="text/css" />
    <link rel="stylesheet" href="./css/base.css" type="text/css" />
    <!-- use google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="HOME">
      <ul class="topbar">
        <li class="topbar-l">
          <ul class="topbar-l">
            <li><img src="./svgs/logo.svg" alt="logo" title="logo" /></li>
            <li class="roboto-black-italic"><a href="#HOME">HOME</a></li>
            <li class="roboto-thin">
              <a href="#Photographer">Photographer</a>
            </li>
            <li class="roboto-bold"><a href="#Contact_Us">Contact Us</a></li>
          </ul>
        </li>
        <li class="topbar-r">
          <ul class="topbar-r">
            <li>
              <img
                class="search-icon"
                src="./svgs/search.svg"
                alt="search"
                title="search"
              />
              <input
                class="search"
                type="text"
                placeholder="Enter what you want"
              />
            </li>
            <li><img src="./svgs/img_top.svg" alt="img_top" title="icon" /></li>
            <li>|</li>
            <li>
              <img
                src="./svgs/head_portrait.svg"
                alt="head_portrait"
                title="user"
              />
            </li>
          </ul>
        </li>
      </ul>
    </nav>

        </li>
        <li>

        </li>
        <li>

              src="./img/RonDesignLab.png"
              alt="RonDesignLab"
              title="RonDesignLab"
            />
            <p class="name">RonDesignLab</p>
            <figcaption class="introduce">Photography enthusiasts</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img
              src="./img/Minnie_Mouse.png"
              alt="Minnie Mouse"
              title="Minnie Mouse"
            />
            <p class="name">Minnie Mouse</p>
            <figcaption class="introduce">Photography</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="./img/Alexia.png" alt="Alexia" title="Alexia" />
            <p class="name">Alexia</p>
            <figcaption class="introduce">Artistic Director</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="./img/alma.png" alt="Alma" title="Alma" />
            <p class="name">Alma</p>
            <figcaption class="introduce">Artistic Director</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="./img/amanda.png" alt="Amanda" title="Amanda" />
            <p class="name">Amanda</p>
            <figcaption class="introduce">Photography enthusiasts</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="./img/amelia.png" alt="Aelia" title="Aelia" />
            <p class="name">Aelia</p>
            <figcaption class="introduce">Photography enthusiasts</figcaption>
          </figure>
        </li>

    <aside class="category">

      <ul class="content-list">
        <li><img src="./img/image_1.png" alt="scenery" title="scenery1" /></li>
        <li><img src="./img/image_2.png" alt="scenery" title="scenery2" /></li>
